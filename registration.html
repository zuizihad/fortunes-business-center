<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="policy.html">Policy</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="login-panel">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <div class="card hoverable">
                    <div class="row">
                        <div class="col s6 l6">
                            <div class="card-image">

                                <img src="img/reg1.png">
                            </div>
                        </div>
                        <div class="col s6 l6">
                            <div class="card-content">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">account_circle</i>
                                                <input id="icon_prefix" type="text" class="validate">
                                                <label for="icon_prefix">First Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">account_circle</i>
                                                <input id="icon_prefix" type="text" class="validate">
                                                <label for="icon_prefix">Last Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">phone</i>
                                                <input id="icon_telephone" type="tel" class="validate">
                                                <label for="icon_telephone">Phone no</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">location_on</i>
                                                <input id="icon_prefix" type="text" class="validate">
                                                <label for="icon_prefix">Present Address</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">account_balance</i>
                                                <input id="icon_prefix" type="text" class="validate">
                                                <label for="icon_prefix">Permanent Address</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">star</i>
                                                <input id="icon_prefix" type="number" class="validate">
                                                <label for="icon_prefix">NID Number</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">lock</i>
                                                <input id="icon_lock" type="password" class="validate">
                                                <label for="icon_lock">Password</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card-action center">
                                <a class="waves-effect waves-light btn">Login</a>
                            </div>
                            <div class="center">
                                <a href="index.html">Forget Password</a><br />
                                <a href="login.html">Already have an account? Login</a><br />

                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </section>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
